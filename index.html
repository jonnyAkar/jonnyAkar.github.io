        function applyAlternateStyle() {
            document.getElementById('defaultStyle').disabled = true;

        function countLiked(imageContainer){

            const images = JSON.parse(imageContainer.dataset.images);
            let count = 0;
            images.forEach(function(image){
                if (image.id in likedImages){
                    count += 1;
                }
            });
            return count;
        }

            imageContainer.style.backgroundImage = [];
        }

        function removeUnliked(imageContainer){
            images = JSON.parse(imageContainer.dataset.images);

            const filteredImages = images.filter(image => image.id in likedImages);

            imageContainer.dataset.images = JSON.stringify(filteredImages);
            imageContainer.dataset.currentIndex = 0;
            imageContainer.style.backgroundImage = `url(${filteredImages[0].url})`;

            const button = document.querySelector('.liked-only');

                }

            const currentIndex = parseInt(parentDiv.dataset.currentIndex);

        function lockImage(button){
            const parentDiv = button.parentElement;

            isLocked = parentDiv.isLocked;

            const currentIndex = parseInt(parentDiv.dataset.currentIndex);
            const images = JSON.parse(parentDiv.dataset.images);
            currentImageName = images[currentIndex].name;

            if (!isLocked){ //lock the image
                button.innerText = "Unlock";
                lockedImages.push(currentImageName);
                parentDiv.isLocked = !isLocked;
                mouseEnter(parentDiv);
            }
            else{
                button.innerText = "Lock";
                //remove currentImage from lockedImages
                const indexToRemove = lockedImages.indexOf(currentImageName);
                if (indexToRemove > -1) {
                    lockedImages.splice(indexToRemove, 1);
                }
                parentDiv.isLocked = !isLocked;
                mouseEnter(parentDiv);
            }
        }

        function uploadImagesToSquare(files, parentDiv) {
        // New images to upload, replaces all of the current images
        if (files && files.length > 1) {
            let loadedImagesCount = 0;
            let imageUrls = [];

            const onAllImagesLoaded = () => {
                // Filter out locked images before setting them
                const unlockedImageUrls = imageUrls.filter(image => !lockedImages.includes(image.name));
                parentDiv.dataset.images = JSON.stringify(unlockedImageUrls);
                if (unlockedImageUrls.length > 0) {
                    parentDiv.dataset.currentIndex = 0;
                    parentDiv.style.backgroundImage = `url(${unlockedImageUrls[0].url})`;
                } else {
                    // Handle the case where all new images are locked
                    console.log('All uploaded images are locked.');
                    // You might want to keep the current image or set a default background
                }
                parentDiv.isLocked = false;
            };

            for (let i = 0; i < files.length; i++) {
                const imageName = files[i].name;

                // Only create blob URLs for unlocked images
                if (!lockedImages.includes(imageName)) {
                    const imageUrl = URL.createObjectURL(files[i].url);
                    const Id = files[i].id;

                    imageUrls.push({ url: imageUrl, name: imageName, id: Id });

                    const img = new Image();
                    img.src = imageUrl;
                    img.onload = () => {
                        loadedImagesCount++;
                        if (loadedImagesCount === files.length) {
                            onAllImagesLoaded();
                        }
                    };
                } else {
                    // Skip locked images but increment the loadedImagesCount
                    loadedImagesCount++;
                    if (loadedImagesCount === files.length) {
                        onAllImagesLoaded();
                    }
                }
            }
        }
        else if (files) {
            const imageName = files[0].name;

            // Only proceed if the image is unlocked
            if (!lockedImages.includes(imageName)) {
                const imageUrl = URL.createObjectURL(files[0].url);
                const Id = files[0].id;

                parentDiv.style.backgroundImage = `url(${imageUrl})`;
                parentDiv.dataset.currentIndex = 0;
                parentDiv.dataset.images = JSON.stringify([{ url: imageUrl, name: imageName, id: Id }]);
                parentDiv.isLocked = false;
            } else {
                // Handle the case where the single new image is locked
                console.log('The uploaded image is locked.');
                // You might want to keep the current image or set a default background
            }
        }
    }

        function randomize(button){
            const parentDiv = button.parentElement;
            let allImages = JSON.parse(parentDiv.dataset.images);

            if (parentDiv.style.backgroundImage != []){
            
                const unlockedImages = allImages.filter(image => !lockedImages.includes(image.name));
                const lockedImageObjects = allImages.filter(image => lockedImages.includes(image.name));
                
                unlockedImages.sort(() => 0.5 - Math.random());

                allImages = unlockedImages.concat(lockedImageObjects);

                parentDiv.dataset.images = JSON.stringify(allImages);
                parentDiv.dataset.currentIndex = 0; // Reset index since we've shuffled

                if (unlockedImages.length > 0) {
                    parentDiv.style.backgroundImage = `url(${unlockedImages[0].url})`;
                } else {
                    console.log('There are no unlocked images to display.');
                }
            }

        function nextImage(button) {
            const parentDiv = button.parentElement;
            let currentIndex = parseInt(parentDiv.dataset.currentIndex);
            const images = JSON.parse(parentDiv.dataset.images);

            let originalIndex = currentIndex; // Store the original index to prevent infinite loop
            do {
                currentIndex = (currentIndex + 1) % images.length; // Move to the next index
                if(currentIndex === originalIndex) {
                    console.error('All images are locked.');
                    return; // You can handle this case as per your app's needs
                }
            } while (lockedImages.includes(images[currentIndex].name)); // Check if the image is locked

            parentDiv.style.backgroundImage = `url(${images[currentIndex].url})`;
            parentDiv.dataset.currentIndex = currentIndex;

            likeButton = parentDiv.querySelector('.like-image');

            if(images[currentIndex].id in likedImages){
                likeButton.innerText = "Unlike";
            }else{
                likeButton.innerText = "Like";
            }
        }

        function prevImage(button) {
            const parentDiv = button.parentElement;
            let currentIndex = parseInt(parentDiv.dataset.currentIndex);
            const images = JSON.parse(parentDiv.dataset.images);

            let originalIndex = currentIndex;

            currentIndex = (currentIndex - 1 + images.length) % images.length;

            while (lockedImages.includes(images[currentIndex].name)) {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                
                if (currentIndex === originalIndex) {
                    console.error('All images are locked.');
                    return; // Exit the function if all images are locked
                }
            }

            parentDiv.style.backgroundImage = `url(${images[currentIndex].url})`;

            parentDiv.querySelector('.random-image').style.display = 'none';
            parentDiv.querySelector('.delete-button').style.display = 'none';
            parentDiv.querySelector('.like-image').style.display = 'none';



        }

        document.querySelectorAll('.image-container').forEach(div => {
            div.addEventListener('click', () => {
                div.querySelector('.upload').click();
            });
        });

        function uploadWalls(){
            //loop thru each gallery selection and 
            for (let i=1; i<8; i++){
                createGallery(i);
            }
        }

        function updateWall(wall){
            createGallery(wall);
        }

        function createGallery(wall) {
            
            const count = getValueOfWall(String(wall));
            const id = 'g' + String(wall);
            const container = document.getElementById(id);
            const currentCount = container.getElementsByClassName('image-container').length;
            
            // Add new squares if needed
            for(let i = currentCount; i < count; i++) {
                const div = document.createElement('div');
                div.classList.add('image-container');
                div.id = uuid.v4();

                const input = document.createElement('input');
                input.type = 'file';
                input.classList.add('upload');
                input.accept = 'image/*';
                input.multiple = true;
                input.addEventListener('change', function() {
                    const id = this.parentElement.id;
                    console.log(this.parentElement);
                    let fileObjects = []; // Array to hold new file objects

                    Array.from(this.files).forEach(file => {
                        const Id = uuid.v4();
                        const fileObject = {
                            name: file.name,
                            url: file,
                            id: Id 
                        };
                        fileObjects.push(fileObject);
                    });

                    saved_files[div.id] = fileObjects;
                    uploadImagesToSquare(fileObjects, this.parentElement); // Pass the new file objects array
                });

                const prevButton = document.createElement('button');
                prevButton.innerText = "Previous";
                prevButton.classList.add('prev-image');
                prevButton.onclick = function() { prevImage(this); }

                const nextButton = document.createElement('button');
                nextButton.innerText = "Next";
                nextButton.classList.add('next-image');
                nextButton.onclick = function() { nextImage(this); }

                const randomButton = document.createElement('button');
                randomButton.innerText = "Random";
                randomButton.classList.add('random-image');
                randomButton.onclick = function() { randomize(this); }

                const lockButton = document.createElement('button');
                lockButton.innerText = "Lock";
                lockButton.classList.add('lock-image');
                lockButton.onclick = function() { lockImage(this); }

                const heartButton = document.createElement('button');
                heartButton.innerText = "Like";
                heartButton.classList.add('like-image');
                heartButton.onclick = function() { likeImage(this); }

                const buttonInput = document.createElement('input');
                buttonInput.type = 'file';
                buttonInput.accept = 'image/*';
                buttonInput.classList.add('button-upload');
                buttonInput.multiple = true;
                buttonInput.addEventListener('change', function() {
                    
                    let fileObjects = []; // Array to hold new file objects

                    Array.from(this.files).forEach(file => {
                        const Id = uuid.v4();
                        const fileObject = {
                            name: file.name,
                            url: file,
                            id: Id 
                        };
                        fileObjects.push(fileObject);
                    });
                    saved_files[div.id] = saved_files[div.id].concat(fileObjects);
                    addImage(fileObjects, this.parentElement); // Pass the new file objects array
                });

                const plusButton = document.createElement('div');
                plusButton.classList.add('plus-button');

                const deleteButton = document.createElement('div');
                deleteButton.classList.add('delete-button');

                div.appendChild(buttonInput);
                div.appendChild(heartButton);
                div.appendChild(lockButton);
                div.appendChild(deleteButton);
                div.appendChild(deleteButton);
                div.appendChild(plusButton);
                div.appendChild(input);
                div.appendChild(prevButton);
                div.appendChild(nextButton);
                div.appendChild(randomButton);


                container.appendChild(div);

                div.addEventListener('click', function(event) {
                    if (event.target === plusButton) {
                        this.querySelector('.button-upload').click();
                    }
                    else if (event.target === deleteButton) {
                        deleteImage(deleteButton, div);
                    }
                    else if (event.target === this) {
                        input.value = '';
                        this.querySelector('.upload').click();
                    }
                });

                const parentDiv = this.parentElement;
                div.addEventListener('mouseover', function(event) {
                    if (event.target === this) {
                        mouseEnter(div);
                    }
                });

                div.addEventListener('mouseleave', function(event) {
                    if (event.target === this) {
                        mouseLeft(div);
                    }
                });

            }

            // Remove excess squares if needed
            while (container.getElementsByClassName('image-container').length > count) {
                container.removeChild(container.lastChild);
            }
        }

        window.onload = function() {
            uploadWalls();
        };

        function getValueOfWall(wallNumber) {
            var selectElement = document.getElementById('num-walls-select' + wallNumber);
            var value = selectElement.value;
            return value;
        }

        document.getElementById('image-input').addEventListener('click', function(e) {
            e.target.value = null;
        });

        document.getElementById('image-input').addEventListener('change', function(e) {

            lockedImages.length = 0;
            likedImages.length = 0;
            saved_files.length = 0;

            document.querySelectorAll('.image-container').forEach((div, index) => {
                    // Create an array to hold the new file objects for this container
                let fileObjects = [];

                // Iterate over each file and create a new object
                Array.from(e.target.files).forEach(file => {
                    const Id = uuid.v4();

                    const fileObject = {
                        name: file.name,
                        url: file,
                        id: Id // Assign a unique ID
                    };
                    fileObjects.push(fileObject);

                });

                saved_files[div.id] = fileObjects; 

                uploadImages(fileObjects, div);
            });
        });

        function removeLockedImage(name) {
            const index = lockedImages.indexOf(name);
            if (index > -1) {
                lockedImages.splice(index, 1);
            }
        }

        function handleFileUpload(e, wall) {

            const id = 'g' + String(wall);
            const container = document.getElementById(id);
            const imageContainers = container.querySelectorAll('.image-container');

            //remove any liked, locked, or saved images in container
            imageContainers.forEach((imageContainer)=>{
                if (imageContainer.dataset.images){
                    const images = JSON.parse(imageContainer.dataset.images);

                    images.forEach((image)=>{
                        if (image.id in likedImages){
                            delete likedImages(image.id);
                        }
                        removeLockedImage(image.name);
                    })
                }
            });
            
            imageContainers.forEach((imageContainer, index) => {

                let fileObjects = [];

                Array.from(e.target.files).forEach(file => {
                    const Id = uuid.v4();

                    const fileObject = {
                        name: file.name,
                        url: file,
                        id: Id 
                    };
                    fileObjects.push(fileObject);

                });

                saved_files[imageContainer.id] = fileObjects; 

                //upload images to square
                uploadImages(fileObjects, imageContainer);
            });
        }
